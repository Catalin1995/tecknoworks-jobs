<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div  class="col-md-10">
      <div class='row'>
        <div  class="col-md-10">
          <h2><b>JOBS</b></h2>
        </div>
        <div  class="col-md-2">
          <a href='#jobs/new' type="button" class="btn btn-danger span4">Create new job!!! </a>
        </div>
      </div>
      <ul class="list-group" >
         <div ng-repeat="job in jobs">
           <li class="list-group-item ul" >
             <a href="#/jobs/{{job.id}}">
               <div class='row'>

               <div class='col-md-8'>
                 <b>{{job.title}}</b>
               </div>

               <div class='col-md-4' align='right'>
                 {{job.created_at}}
               </div>
             </a>
           </li>
         </div>
      </ul>
    </div>
  </div>
</div>
