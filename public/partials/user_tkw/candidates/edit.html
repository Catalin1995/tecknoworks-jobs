<div class='row'>
  <div class='col-md-6'>
    <h3> Edit candidate </h3>
    <form>
      <div class='form-group'>
        <label>Name</label>
        <input class='form-control' ng-model='candidate.full_name'>
      </div>
      <div class='form-group'>
        <label>Phone Number</label>
        <input class='form-control' ng-model='candidate.phone_number'>
      </div>
      <div class='form-group'>
        <label>Email</label>
        <input class='form-control' ng-model='candidate.email'>
      </div>
      <div class='form-group'>
        <label>Job</label>
        <select class="selectpicker form-control" ng-model='select'>
          <option ng-repeat='key in keys'>{{key}}</option>
        </select>
      </div>

      <button type='button' class='btn btn-success' ng-click='save()'>Save</button>
      <button type='button' class='btn btn-danger' ng-click=delete_candidate()>Delete</button>
    </form>
  </div>
  <div class='col-md-6'>
  </div>
</div>

<hr style="border: 1px solid #D9D9D9 ;" />

<div class='row'>
  <div class='col-md-6'>
    <table class='table table-striped'>
      <caption> List with attachments </caption>
      <tr align='center'>
        <td>Attachment</td>
        <td>Added</td>
        <td>Options</td>
      </tr>
      <tr align='center' ng-repeat='attachment in attachments'>
        <td>{{file_name(attachment.file.file.url)}}</td>
        <td>{{attachment.user_name}}</td>
        <td><button type='button' class='btn btn-danger btn-sm' ng-disabled='user_id != attachment.user_id' ng-click='delete_attachment(attachment.id)'>Delete</button></td>
      </tr>
    </table>
  </div>

  <div class='col-md-6'>
    <table class='table table-striped'>
      <caption> List with interviews </caption>
      <tr align='center'>
        <td>Status</td>
        <td>Voted By</td>
        <td>Options</td>
      </tr>
      <tr align='center' ng-repeat='interview in interviews'>
        <td ng-class="{'text-success': status_hash[interview.status]=='PASS', 'text-danger': status_hash[interview.status]=='FAIL'}">{{status_hash[interview.status]}}</td>
        <td>{{interview.user_name}}</td>
        <td><button type='button' class='btn btn-danger btn-sm' ng-disabled='user_id != interview.user_id' ng-click='delete_interview(interview.id)'>Delete</button></td>
      </tr>
    </table>
  </div>
</div>
