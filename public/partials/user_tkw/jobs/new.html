<div class="row">
  <div class='col-md-12'>
    <a ng-href='/user_tkw/jobs'>View all jobs</a>

    <div class='col-md-6'>
      <h2><b>Create new job</b></h2>
      <div class='row'>
        <div class='col-md-6'>
          <input class="form-control" id='title-output' type='text' class='form-control' disabled>
        </div>
        <div class='col-md-6'>
          <select class="selectpicker form-control" ng-model='select'>
            <option ng-repeat='key in keys'>{{key}}</option>
          </select>
        </div>
      </div>
      Markdown<br>
      <textarea id="text-input" oninput="this.editor.update()"
      rows='35' class='form-control'>##Write the **job** here.</textarea>
      <button type="button" class="btn btn-success" ng-click='create()'>Create job!!!</button>
    </div>

    <div class='col-md-6'>
      Preview<br>
      <div id="markout"></div>
    </div>

  </div>
</div>
