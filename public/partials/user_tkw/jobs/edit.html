<div class="container">
  <div class="row">

    <div class='col-md-6'>
      <h2><b>Edit job</b></h2>
      <div class='row'>
        <div class='col-md-6'>
          <input class="form-control" type='text' id='title-output' class='form-control' disabled>
        </div>
        <div class='col-md-6'>
          <select class="selectpicker form-control" ng-model='select'>
            <option ng-repeat='key in keys'>{{key}}</option>
          </select>
        </div>
      </div>
      Markdown<br>
      <textarea id="text-input" oninput="this.editor.update()"
      rows='35' class='form-control'>##Write the **job** here.</textarea>
      <button type="button" class="btn btn-success" ng-click='save()'>Save Job!!!</button>
    </div>

    <div class='col-md-6'>
      Preview<br>
      <div id="markout"></div>
    </div>

  </div>
</div>
