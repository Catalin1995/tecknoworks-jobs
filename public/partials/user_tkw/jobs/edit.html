<div class="container">
  <div class="row">

    <div class='col-md-6'>
      <h2><b>Create new job</b></h2>
      <div class='row'>
        <div class='col-md-6'>
          <input class="form-control" type='text' id='title-output' class='form-control' disabled>
        </div>
        <div class='col-md-6'>
          <input class="form-control" type='text' class='form-control' ng-model='status'>
        </div>
      </div>
      Markdown<br>
      <textarea id="text-input" oninput="this.editor.update()"
      rows='35' class='form-control'>##Write the **job** here.</textarea>
      <button type="button" class="btn btn-success" ng-click='save()'>Save Job!!!</button>
    </div>

    <div class='col-md-6'>
      Preview<br>
      <div id="markout"></div>
    </div>

  </div>
</div>
