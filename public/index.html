<!DOCTYPE html>
<html lang="en" ng-app="app">
   <head>
      <title>Job</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
   </head>

	<body ng-app = "jobApp" ng-controller="IndexPageController">
    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div  class="col-md-10">
          <h2><b>JOBS</b></h2>
          <ul class="list-group" >
             <div ng-repeat="job in jobs">
               <li class="list-group-item ul" >
                 <h4><b>{{job.title}}</b></h4>
               </li>
             </div>
          </ul>
        </div>
        </div>
      </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- my js -->
    <script src="/js/app.js"></script>
    <script src="/js/controllers/IndexPageController.js"></script>
    <script src="/js/controllers/JobPageController.js"></script>
	</body>

</html>
